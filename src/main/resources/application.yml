spring:
  profiles: dev
  thymeleaf:
    cache: false
  datasource:
    schema: classpath:sql/schema.sql
    data: classpath:sql/data.sql
    sql-script-encoding: UTF-8
logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.type: trace
