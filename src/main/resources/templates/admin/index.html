<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <script src="/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div>
    <ul th:each="c:${menus}">
    	<li th:text="${c.key.name}"></li>
        <li th:each="m : ${c.value}">
			<a th:text="${m.name}">${m.name}</a>
        </li>
    </ul>
</div>
</body>
</html>
