<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>添加礼品券</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui-1.10.3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui-1.10.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/template.js}"></script>
    <script type="text/javascript" th:src="@{/js/fileUpload.js}"></script>
    <script type="text/javascript" th:src="@{/js/global.js}"></script>
    <script>
        $(function () {
            $('div.imgUp').change(function (event) {
                var source = $(event.target);
                var id = source.attr('id');
                var img = source.parent().parent().find('img');
                var input = source.siblings().first();
                $.ajaxFileUpload({
                            url: global.context + '/admin/upload',
                            secureuri: false,
                            fileElementId: source.attr('id'),
                            dataType: 'json',
                            success: function (data, status) {
                                if (status == 'success') {
                                    img.attr('src', global.url + data.responseText);
                                    input.val(global.url + data.responseText);
                                }
                                console.log(data);
                            },
                            error: function (data, status, e) {
                                alert(e);
                            }
                        }
                );
                return false;
            });

            $('.datepicker').datepicker({
                dateFormat: 'yy-mm-dd'
            });

        })
    </script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="add-giftquan-wrap">
            <div class="hd">
                <div class="bar add-bar">添加礼品券</div>
            </div>
            <div class="row">
                <form class="form-horizontal pt50" th:object="${coupon}" th:method="post">
                    <div class="form-group">
                        <label class="col-md-4 control-label">名称：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group imgUp">
                        <label class="col-md-4 control-label">列表图：</label>
                        <div class="col-md-3">
                            <img src="" height="100" style="background:#FFF; width:100%;"/>
                        </div>
                        <div class="col-md-2 mt40">
                            <input type="file" id="imgUp1"/>
                            <input type="hidden" th:field="*{coverImg}"/>
                        </div>
                    </div>
                    <div class="form-group imgUp">
                        <label class="col-md-4 control-label">背景图：</label>
                        <div class="col-md-3">
                            <img src="" height="100" style="background:#FFF; width:100%;"/>
                        </div>
                        <div class="col-md-2 mt40">
                            <input type="file" id="imgUp2"/>
                            <input type="hidden" th:field="*{contentImg}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">描述：</label>
                        <div class="col-md-3">
                            <textarea class="form-control" rows="6" th:field="*{summary}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">卡券金额：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{amount}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">兑换积分：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{score}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">生效时间：</label>
                        <div class="col-md-2 text-center w12">
                            开始
                            <input class="form-control datepicker " placeholder="" type="text" th:field="*{beginTime}"/>
                        </div>
                        <div class="col-md-2 text-center w12">
                            结束
                            <input class="form-control datepicker " placeholder="" type="text" th:field="*{endTime}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">发行数量：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{total}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">重复领取：</label>
                        <div class="col-md-3 btn-change text-center">
                            <div class="checkbox">
                                <input type="checkbox" th:field="*{duplicate}" value="1"/>
                                <label></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">核销截止日期：</label>
                        <div class="col-md-3">
                            <input class="form-control datepicker " placeholder="" type="text"
                                   th:field="*{couponEndTime}"/>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-4 mt50">
                        <a class="btn btn-default ml40" href="/admin/giftCoupons">返回</a>
                        <input type="submit" class="btn btn-default ml40" value="确认"/>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
</body>
</html>
