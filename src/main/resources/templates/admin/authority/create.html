<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>权限详情</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/template.js}"></script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="power-datil-wrap container">
            <div class="hd">
                <div class="bar add-bar">权限设置</div>
            </div>
            <div class="show-msg">
               	<div th:if="${message}!=null" th:text="${message.message}" th:class="${message.status}">success</div>
                <form class="form-horizontal pt50" th:object="${authority}" th:method="post">
                    <div class="form-group">
                        <label class="col-md-4 control-label">名称：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
	                        <p th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">权限配置：</label>
                        <div class="col-md-3">
                            <div class="checkbox" th:each="m:${authMenus}">
                                <label>
                                    <input type="checkbox" value="" th:field="*{menus}" th:value="${m.id}"/>
                                    <span th:text="${m.name}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-2 mt50">
                        <a th:href="@{/admin/authorities}" class="btn btn-default col-xs-offset-2">返回</a>
                        <input type="submit" class="btn btn-success col-xs-offset-1" value="完成"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
