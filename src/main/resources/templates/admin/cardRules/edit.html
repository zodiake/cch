<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>会员卡积分</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-override.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.10.3.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/template.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
    <script type="text/javascript" src="/js/jsRender.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="member-jfe-wrap container">
            <div class="hd clearfix">
                <div class="bar state-bar pull-left">使用情况</div>
                <button type="button" class="btn btn-success confirm" data-toggle="modal" data-target=".modal"
                        th:if="${message.canValid}" th:text="${rule.valid.toString()=='VALID'}?关闭:开启">开启
                </button>
            </div>
            <div class="form-group padd30">
                <label class="col-md-4 control-label text-right">状态：</label>
                <div class="col-md-3 pl50 pt3 text-primary" th:text="${message.state}">
                    未生效
                </div>
            </div>
            <div class="hd">
                <div class="bar" th:attrappend="class=${' '+message.status}">会员卡积分规则</div>
            </div>
            <div class="show-msg">
                <form class="form-horizontal pt50" th:object="${rule}" th:method="put">
                    <div class="form-group">
                        <label class="col-md-4 control-label">名称：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">所属会员卡：</label>
                        <div class="col-md-3">
                            <select class="form-control" th:field="*{card}">
                                <option value="">全部</option>
                                <option th:each="c : ${cards}" th:value="${c.id}" th:text="${c.name}">name</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">积分类型：</label>
                        <div class="col-md-3">
                            <select class="form-control" th:field="*{ruleCategory}">
                                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}">name</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">生效时间：</label>
                        <div class="col-md-3">
                            <input class="form-control datepicker " placeholder="" type="text" th:field="*{beginTime}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">结束时间：</label>
                        <div class="col-md-3">
                            <input class="form-control datepicker " placeholder="" type="text" th:field="*{endTime}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">额外积分：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{score}"/>
                        </div>
                    </div>
                    <div class="form-group" id="rate-div">
                        <label class="col-md-4 control-label">交易倍率：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{rate}"/>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-5 mt50">
                        <input type="submit" class="btn btn-success col-xs-offset-1" value="提交"
                               th:if="${message.canUpdate}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--modal start-->

<div class="modal fade bs-example-modal-sm modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body text-center">
                <div class="alert alert-danger" role="alert">
                    警告!<br/>
                    规则正在使用中，关闭后将失效。<br/>
                    超过发行结束时间无法开启，确认是否关闭？

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger confirm" data-toggle="modal" data-target=".modal-two"
                        data-dismiss="modal">确认
                </button>
            </div>
        </div>
    </div>
</div>
<!--modal end-->

<div class="success-modal">
    <div class="show-msg">
        <div class="alert alert-success" role="alert">
            设置成功
        </div>
        <div class="success-bg">
            <img src="img/icon-success.jpg"/>
        </div>
    </div>
</div>
<div class="fixed"></div>
<script type="text/javascript" src="/js/cardRule/edit.js">
</script>
</body>
</html>
