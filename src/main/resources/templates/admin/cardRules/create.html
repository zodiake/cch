<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>会员卡积分</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-override.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.10.3.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/template.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
    <script type="text/javascript" src="/js/jsRender.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
</head>
 
<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>
 
    <div class="mainpanel">
        <div class="member-jfe-wrap container">
            <div class="hd">
                <div class="bar using-bar">会员卡积分规则</div>
            </div>
            <div class="show-msg">
                <form class="form-horizontal pt50" th:object="${rule}" th:method="post">
                    <div class="form-group">
                        <label class="col-md-4 control-label">名称：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">所属会员卡：</label>
                        <div class="col-md-3">
                            <select class="form-control" th:field="*{card}">
                                <option value="">--请选择--</option>
                                <option th:each="c : ${cards}" th:value="${c.id}" th:text="${c.name}">name</option>
                            </select>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('card')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">积分类型：</label>
                        <div class="col-md-3">
                            <select class="form-control" th:field="*{ruleCategory}">
                                <option value="">--请选择--</option>
                                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}">name</option>
                            </select>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('ruleCategory')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">生效时间：</label>
                        <div class="col-md-3">
                            <input class="form-control datepicker " placeholder="" type="text" th:field="*{beginTime}"/>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('beginTime')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">结束时间：</label>
                        <div class="col-md-3">
                            <input class="form-control datepicker " placeholder="" type="text" th:field="*{endTime}"/>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('endTime')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">额外积分：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{score}" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('score')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group" id="rate-div">
                        <label class="col-md-4 control-label">交易倍率：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{rate}" onkeyup="value=value.replace(/[^\d.]/g,'')"/>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('rate')}" th:text="${err}"></p>
                    </div>
                    <div class="group-ft col-xs-offset-4 mt50">
                    	<a href="/admin/cardRules"><button type="button" class="btn btn-default">取消</button></a>
                        <button type="submit" class="btn btn-success col-xs-offset-1">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/cardRule/edit.js">
</script>
</body>
</html>
