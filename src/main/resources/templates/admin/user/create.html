<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>用户详情</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/template.js}"></script>
    <script type="text/javascript" th:src="@{/js/global.js}"></script>
    <script>
    	$(function(){
    		$('#name').blur(function(){
    			var self=$(this);
    			$.ajax({
    				url:global.context+'/admin/user/duplicate',
    				data:{
    					name:self.val()
    				},
    				success:function(data){
    					if(data.status=='fail'){
    						self.after('<div>用户名重复</div>');	
    						$('input[type="submit"]').attr('disabled',true);
    					}else{
    						self.siblings().remove();
    						$('input[type="submit"]').attr('disabled',false);
    					}
    				}
    			});
    		});
    	});
    </script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="user-datil-wrap container">
            <div class="hd">
                <div class="bar edit-bar">用户设置</div>
            </div>
            <div class="show-msg">
                <form class="form-horizontal pt50" th:object="${user}" th:method="post">
                    <div class="form-group">
                        <label class="col-md-4 control-label">用户名：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">密码：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">权限配置：</label>
                        <div class="col-md-3">
                            <div class="checkbox" th:each="a:${authorities}">
                                <label>
                                    <input type="checkbox" th:field="*{userAuthorities}" th:value="${a.id}"/>
                                    <span th:text="${a.name}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-2 mt50">
                        <button type="button" class="btn btn-default col-xs-offset-2">取消</button>
                        <input type="submit" value="完成" class="btn btn-success col-xs-offset-1"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
