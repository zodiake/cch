<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>用户详情</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/template.js}"></script>
    <script type="text/javascript" th:src="@{/js/global.js}"></script>
    <script>
    	$(function(){
			$('#validate-button').click(function(){
				var self=$(this);
				$.ajax({
					url:global.context+'/admin/user/'+self.attr('data-id')+'/validate',
					type:'put',
					success:function(data){
						console.log(data);
					}
				})
			});
    	});
    </script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="user-datil-wrap container">
            <div class="hd clearfix">
                <div class="bar state-bar short-bar pull-left">用户状态</div>
                <button id='validate-button' type="button" class="btn btn-danger" th:attr="data-id=${user.id}">关闭</button>
            </div>
            <div class="form-group padd30">
                <label class="col-md-4 control-label text-right">状态：</label>
                <div class="col-md-3 pl50 pt3 text-success">
                    使用中
                </div>
            </div>
            <div class="hd">
                <div class="bar edit-bar">用户设置</div>
            </div>
            <div class="show-msg">
                <form class="form-horizontal pt50" th:object="${user}" th:method="put">
                    <div class="form-group">
                        <label class="col-md-4 control-label">用户名：</label>
                        <div class="col-md-3" th:text="*{name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">密码：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="password" id="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">权限配置：</label>
                        <div class="col-md-3">
                            <div class="checkbox" th:each="a:${authorities}">
                                <label>
                                    <input type="checkbox" th:field="*{userAuthorities}" th:value="${a.id}"/>
                                    <span th:text="${a.name}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-2 mt50">
                        <button type="button" class="btn btn-default col-xs-offset-2">取消</button>
                        <button type="button" class="btn btn-success col-xs-offset-1">完成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
