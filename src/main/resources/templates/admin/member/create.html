<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>添加会员</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-override.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.10.3.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/template.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
    <script>
        $(function () {
            $('.datepicker').datepicker({
                dateFormat: 'yy-mm-dd',
            });

            $('#form').validate({
            	onkeyup: false, 
                rules: {
                    name: {
                        required: true,
                        minlength:11,
                        maxlength:11,
                        remote: {
                            url: '/admin/members/duplicate',
                            data: {name: $('#mobile').val()}
                        }
                    }
                },
                messages: {
                    name: {
                        required: '请输入手机号',
                        remote: '手机号不能重复',
                        minlength:'手机号为11位',
                        maxlength:'手机号为11位'
                    }
                },
            });
        })
    </script>
</head>
<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="add-power-wrap">
            <div class="hd">
                <div class="bar add-bar">添加会员</div>
            </div>
            <div class="row">
                <form class="form-horizontal pt50" th:object="${member}" id="form" method="post">
                    <div class="form-group">
                        <label class="col-md-4 control-label">姓名：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{memberDetail.realName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">手机号：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">出生年月：</label>
                        <div class="col-md-3">
                            <input class="form-control datepicker " placeholder="" type="text"
                                   th:field="*{memberDetail.birthday}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">联系地址：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{memberDetail.address}"/>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-2 mt50">
                        <a href="/admin/cards" class="btn btn-default col-xs-offset-2">取消</a>
                        <input type="submit" class="btn btn-success col-xs-offset-1" value="完成"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
