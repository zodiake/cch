<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>会员管理</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-override.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.10.3.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/template.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
    <script type="text/javascript" src="/js/jsRender.js"></script>
    <script src="/js/page.js"></script>
    <script id="detail" type="text/x-jsrender">
		{{for content}}
		<tr>
			<td><a>{{>mobile}}</a></td>
			<td><a>{{>name}}</a></td>
			<td><a>{{>card}}</a></td>
			<td><a>{{>createdTime}}</a></td>
			<td><a>{{>score}}</a></td>
		</tr>
		{{/for}}
    </script>
    <script>
        $(function () {
            var submitFn = function (data) {
                var tmpl = $.templates("#detail");
                var html = tmpl.render(data.obj);
                $('table tbody').children().remove();
                $('table tbody').html(html);
            };

            var parameterFn = function () {
                var beginTime = $('#beginTime').val();
                var endTime = $('#endTime').val();
                var card = $('#card').val();
                return {
                    beginTime: beginTime,
                    endTime: endTime,
                    card: card
                }
            };

            $('ul.pagination').pageable({
                url: '/admin/members/json',
                parameter: parameterFn,
                fn: submitFn
            });

            $('.datepicker').datepicker();
            $('.datepicker').datepicker("option", "dateFormat", 'yy-mm-dd');
        });
    </script>
</head>

<body>
<div class=" header clearfix
    ">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="mem-manage">
            <div class="hd">
                <div class="bar base-bar">会员管理</div>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <label>会员卡类型</label>
                    <select class="form-control w120" th:field="*{card}" >
                        <option value="">全部</option>
                        <option th:each="type : ${}" th:value="${type}" th:text="#{${'seedstarter.type.' + type}}">Wireframe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>注册日期</label>
                    <input class="form-control datepicker" id="beginTime" name="beginTime" placeholder="" type="text"/>
                    -
                    <input class="form-control datepicker" id="endTime" name="endTime" placeholder="" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control w200" value="请输入手机号进行查找" type="text"
                           onfocus="if(value=='请输入手机号进行查找'){value=''}"
                           onblur="if (value ==''){value='请输入手机号进行查找'}"/>
                </div>
                <button class="btn btn-primary btn-xs" type="submit">查找</button>
            </form>

            <table class="table table-striped bg-white">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>会员卡</th>
                    <th>注册日期</th>
                    <th>可用积分</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m:${lists.content}">
                    <td><a th:text="${m.mobile}" th:href="@{'/admin/members/'+${m.id}}">Jessica Foster</a></td>
                    <td><a>12334556677</a></td>
                    <td><a>普通</a></td>
                    <td><a>2015年10月10号</a></td>
                    <td><a>1234</a></td>
                </tr>
                </tbody>
            </table>
            <div class="pagination-wrap">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i:${#numbers.sequence(1,last)}"><a th:text="${i}">1</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
